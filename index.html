<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Interactive Video Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="page-wrapper">
      <div id="video-wrapper">
        <video id="video">
          <source src="video/video.mp4" type="video/mp4">
          <source src="video/video.ogg" type="video/ogg">
            <p>
              Your browser doesn't support HTML5 video.
              <a href="video/video.mp4">Download</a> the video instead.
            </p>
          <track label="English" kind="subtitles" srclang="en" src="video/captions.vtt" default>
        </video>
        <div id="video-controls">
          <div id="percentage-bars">
            <input type="range" id="seek-bar" value="0">
            <div id="base"></div>
            <div id="play-percentage"></div>
            <div id="buffer-percentage"></div>
          </div>
          <div id="buttons">
            <button type="button" id="play-pause" class="play"></button>
            <div id="current-time"></div><div id="duration"></div>
            <button type="button" id="full-screen" class="regular"></button>
            <button type="button" id="mute" class="volume-on"></button>
          </div>
        </div>
      </div>
      <div id="text">
      </div>
    </div>
    <script src="js/jquery-1.12.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
